version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: warehouse_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mkn_123
      POSTGRES_DB: warehouse_mkn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5400:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warehouse_backend
    depends_on:
      - db
    environment:
      DB_NAME: warehouse_mkn
      DB_USER: postgres
      DB_PASSWORD: mkn_123
      DB_HOST: db
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: warehouse_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:4000
      NODE_ENV: production

volumes:
  postgres_data: